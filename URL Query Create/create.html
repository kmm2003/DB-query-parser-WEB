<html>
<head>
    <title>URL Query Create</title>
    <link href="create.css" rel="stylesheet">
    <script src='create.js'></script>
</head>
<body>
    <div class='header'>
        <p class='title'>URL Query Create</p>
    </div>
    <div class='btn'>
        <button onclick='algorithm1()'>Insert</button>
        <button onclick='algorithm2()'>Delete</button>
        <button onclick='select()'>Select</button>
        <button id='manual_b' onclick='manual_open()'>Manual</button>
        <button onclick='reset()'>Reset</button>
    </div><br>
    <div class='manual'>
        <div id='manual' style='display:none'>
            <strong>버튼 기능</strong><br><br>
            Insert : URL 차단 쿼리 생성 (아무 값도 안넣을시 에러 발생)<br>
            Delete : URL 차단 해제 쿼리 생성 (아무 값도 안 넣을시 DB 전체삭제 쿼리 생성)<br>
            Select : URL 차단 목록 확인 쿼리 생성 (아무 값도 안 넣을시 DB 전체 목록 확인 쿼리 생성)<br><br>
            <div class='danger'>* 주의사항 : 몇 만개를 한 번에 정리하는 경우에는 시간이 지체될 수 있습니다.</div><br>
            ★ 참고사항 : 브라우저 낮은 버전도 호환 가능하게 설계했음으로 브라우저 낮은 버전인 경우에도 호환가능<br>
        </div>
    </div>
    <div class='input'>
        <span>Input</span><br>
        <textarea id='input'></textarea>
    </div>
    <div class='output'>
        <span>Output</span><br>
        <textarea id='output'></textarea>
    </div>
    </body>
    </html>
